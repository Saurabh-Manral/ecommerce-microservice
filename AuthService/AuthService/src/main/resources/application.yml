spring:
  application:
    name: AuthService
    
  datasource:
    url: jdbc:mysql://localhost:3306/microuser
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
      
eureka:
  client:
    service-url:
      defaultZone: http://localhost:1237/eureka

  instance:
    prefer-ip-address: true
      
server:
  port: 7080